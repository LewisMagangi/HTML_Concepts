<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Hide the default list item marker */
      ul {
          list-style-type: none;
          padding: 0;
      }

      /* Style for list items */
      ul li {
          padding: 10px;
          background-color: #f0f0f0;
          border: 1px solid #ccc;
          margin-bottom: 5px;
          cursor: pointer;
      }

      /* Change marker style on hover */
      ul li:hover {
          background-color: #ddd;
      }
    </style>
  </head>
  <body>

    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

  </body>
</html>
