!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ocean Depth Information</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Ocean Depth Information</h2>
  
  <table>
    <thead>
      <tr>
        <th>Ocean</th>
        <th>Average Depth (meters)</th>
        <th>Min Depth (meters)</th>
        <th>Max Depth (meters)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Pacific Ocean</td>
        <td>4,000</td>
        <td>10,994</td>
        <td>36,070</td>
      </tr>
      <tr>
        <td>Atlantic Ocean</td>
        <td>3,646</td>
        <td>8,376</td>
        <td>30,246</td>
      </tr>
      <tr>
        <td>Indian Ocean</td>
        <td>3,741</td>
        <td>7,725</td>
        <td>23,812</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
