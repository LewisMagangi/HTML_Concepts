<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Section Tag Example</title>
  </head>
  <body>

    <header>
      <h1>My Website</h1>
    </header>

    <nav>
      <ul>
	<li><a href="#home">Home</a></li>
	<li><a href="#about">About</a></li>
	<li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <section id="home">
      <h2>Home Section</h2>
      <p>Welcome to my website! This is the home section.</p>
    </section>

    <section id="about">
      <h2>About Section</h2>
      <p>Learn more about who we are and what we do in the about section.</p>
    </section>

    <section id="contact">
      <h2>Contact Section</h2>
      <p>Contact us if you have any questions or feedback.</p>
    </section>

    <footer>
      <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

  </body>
</html>
