<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }

    .centered-box {
      width: 50%;
      margin-left: auto;
      margin-right: auto;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    .flex-container {
      display: flex;
      flex-direction: column; /* Adjusted to stack elements vertically */
      justify-content: center;
      align-items: center;
      height: 100px;
      background-color: #e0e0e0;
      margin-top: 20px;
    }

    .flex-item {
      width: 50px;
      height: 50px;
      background-color: #3498db;
    }
  </style>
  <title>Centering Example</title>
</head>
<body>
  <div class="centered-box">
    <p>This is centered using <code>margin: auto;</code></p>
  </div>

  <!-- The following section is centered using Flexbox -->
  <div class="flex-container">
    <p>This is centered using Flexbox</p>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
  </div>
</body>
</html>
