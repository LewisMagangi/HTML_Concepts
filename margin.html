<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Example</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      .container {
          max-width: 800px;
          margin: 20px auto;
          text-align: center;
      }

      .box {
          width: 100px;
          height: 100px;
          background-color: #3498db;
          color: #fff;
          display: inline-block;
      }

      button {
          font-size: 16px;
          padding: 10px;
          background-color: #e74c3c;
          color: #fff;
          border: none;
          border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">Box</div>
      <button>Button</button>
    </div>
  </body>
</html>
